<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

       <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
           <th:block th:include="~{fragments/guest-nav}"></th:block>
       </nav>

       <section class="hero-wrap" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
           <div class="container">
               <div class="row no-gutters slider-text align-items-center">

        <form class="mx-auto w-25 bg-light bg-gray p-3 rounded" th:action="@{/login}" method="POST">
            <p class="text-center bg-white text-danger" th:if="${loginError}" >Wrong username or password</p>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input type="text" class="form-control" th:value="${username}" id="username" name="username"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control"
                       id="password" name="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-block">Login</button>
            </div>
        </form>
               </div>
           </div>
       </section>

   <footer class="ftco-footer ftco-section">
       <th:block th:include="~{fragments/footer}"></th:block>
   </footer>

   <th:block th:include="~{fragments/bodyScript}"></th:block>
</body>
</html>
