<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <meta charset="utf-8">
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <th:block th:include="~{fragments/nav}"></th:block>
</nav>

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-0 text-center">
                <p class="breadcrumbs"><span>Edit Profile<i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-3 bread">Edit Profile</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section goto-here">

        <div class="row no-gutters slider-text align-items-center">
            <form class="mx-auto w-30 bg-light p-3 rounded" th:object="${userEditBindingModel}" th:action="@{/users/edit}" method="POST" >
                <div class="col-sm">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h5 mb-1">Username</label>
                    </div>
                    <input th:value="*{username}" type="text" class="form-control" id="username" name="username" readonly />
                </div>
                    <div class="col-sm">
                    <div class="label-holder d-flex justify-content-center">
                        <label  for="passwordOld" class="h5 mb-1" >Password</label>
                    </div>
                    <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="passwordOld" name="password" />
                    <small class="text-danger" th:text="${wrongPassword}">Password error message</small>
                  </div>
                    <div class="col-sm">
                        <div class="label-holder d-flex justify-content-center">
                            <label  for="password" class="h5 mb-1" >New Password</label>
                        </div>
                        <input th:field="*{passwordNew}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="passwordNew" />
                        <small class="text-danger" th:each="er : ${#fields.errors('passwordNew')}" th:text="${er}">Password error message</small>
                    </div>
                    <div class="col-sm">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="confirmPassword" class="h5 mb-1">Confirm New Password</label>
                        </div>
                        <input th:field="*{confirmNewPassword}" th:errorclass="bg-danger"  type="password" class="form-control" id="confirmPassword"
                               name="confirmNewPassword" />
                        <small class="text-danger" th:each="er : ${#fields.errors('passwordNew')}" th:text="${er}">Password error message</small>
                    </div>


                <br />
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success  btn-block" value="Edit">Edit</button>
                </div>

            </form>
        </div>
    </div>

</section>


<footer class="ftco-footer ftco-section">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<th:block th:include="~{fragments/bodyScript}"></th:block>

</body>
</html>
