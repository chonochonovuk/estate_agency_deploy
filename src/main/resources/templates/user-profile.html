<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <meta charset="utf-8">
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>

<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-0 text-center">
                <p class="breadcrumbs"><span>User Details <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-3 bread">Your Details</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section goto-here">
        <div class="row justify-content-center">
            <div class="col-md-12 heading-section text-center ftco-animate mb-5">
                <span class="subheading">Profile</span>
            </div>
            <div class="d-flex justify-content-center" th:object="${userProfile}">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img class="card-img-top" src="/images/team-4.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-success">Name:</h5>
                        <h5 class="card-subtitle text-white" th:text="|*{firstName}  *{lastName}|">Name:</h5>
                        <h5 class="card-title text-success mt-2">Phone number: </h5>
                        <p class="card-subtitle text-white mb-2" th:text="*{phoneNumber}"></p>
                        <a href="/users/edit" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>

</section>


<footer class="ftco-footer ftco-section">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

<th:block th:include="~{/fragments/bodyScript}"></th:block>

</body>
</html>
