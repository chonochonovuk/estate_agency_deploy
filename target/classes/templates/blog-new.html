<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <meta charset="utf-8">
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>
<!-- END nav -->


<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-0 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/blog">Blog <i class="fa fa-chevron-right"></i></a></span> <span>Blog Add New <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-3 bread">A New Blog !!!</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ftco-animate">
                <div class="pt-5 mt-5">
                    <div class="comment-form-wrap pt-5">
                        <h3 class="mb-5">Create a New Blog</h3>
                        <form th:action="@{/blog-add}"  th:object="${blogAddBindingModel}" method="POST" class="p-5 bg-light">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input th:field="*{title}" type="text" class="form-control" id="title" name="title">
                                <small class="text-danger" th:each="er : ${#fields.errors('title')}" th:text="${er}">Blog error message</small>
                            </div>

                            <div class="form-group">
                                <label for="message">Content *</label>
                                <textarea th:field="*{content}" name="content" id="message" cols="30" rows="10" class="form-control"></textarea>
                                <small class="text-danger" th:each="er : ${#fields.errors('content')}" th:text="${er}">Blog error message</small>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Create Blog" class="btn py-3 px-4 btn-primary">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<footer class="ftco-footer ftco-section">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

<th:block th:include="~{/fragments/bodyScript}"></th:block>
</body>
</html>
