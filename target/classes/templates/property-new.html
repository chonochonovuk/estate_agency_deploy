<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RealEstate</title>
    <meta charset="utf-8">
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <th:block th:include="~{fragments/nav}"></th:block>
</nav>
<!-- END nav -->


<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-0 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/property">Property <i class="fa fa-chevron-right"></i></a></span> <span>Add Property <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-3 bread">Add Property</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ftco-animate">
                <div class="pt-5 mt-5">
                    <div class="comment-form-wrap pt-5">
                        <h3 class="mb-5">Add a New Property</h3>

                        <form th:action="@{/property-add}"  th:object="${propertyAddBindingModel}" enctype="multipart/form-data" method="POST" class="p-5 bg-light">

                            <div class="col-sm mb-3">
                                <div class="label-holder d-flex justify-content-center">
                                <label for="username" class="h5 mb-1">Owner - Username</label>
                                </div>
                                <input th:field="*{username}" type="text" class="form-control" id="username" name="username">
                                <small class="text-danger" th:each="er : ${#fields.errors('username')}" th:text="${er}">Property error message</small>
                            </div>

                            <p class="text-center">Property Details *</p>
                            <div class="form-group  row mx-auto">

                                <div class="col-sm ">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="propertyName" class="h5 mb-1">Property Name</label>
                                    </div>
                                    <input th:field="*{propertyName}" type="text" class="form-control" id="propertyName"
                                           name="propertyName" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('propertyName')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm ">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="propertyType" class="h5 mb-1">Property Type</label>
                                    </div>
                                    <input th:field="*{propertyType}" type="text" class="form-control" id="propertyType"
                                           name="propertyType" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('propertyType')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="town" class="h5 mb-1">Town</label>
                                    </div>
                                    <input th:field="*{town}" type="text" class="form-control" id="town"
                                           name="confirmPassword" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('town')}" th:text="${er}">error message</small>
                                </div>
                            </div>

                            <div class="form-group  row mx-auto">
                                <div class="col-sm ">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="area" class="h5 mb-1">Area</label>
                                    </div>
                                    <input th:field="*{area}" type="text" class="form-control" id="area"
                                           name="area" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('area')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="fullAddress" class="h5 mb-1">Full Address</label>
                                    </div>
                                    <input th:field="*{fullAddress}" type="text" class="form-control" id="fullAddress"
                                           name="fullAddress" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('fullAddress')}" th:text="${er}">error message</small>
                                </div>
                            </div>

                            <div class="form-group  row mx-auto">
                                <div class="col-sm ">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="size" class="h5 mb-1">Size</label>
                                    </div>
                                    <input th:field="*{size}" type="text" class="form-control" id="size"
                                           name="size" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('size')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="rooms" class="h5 mb-1">Rooms</label>
                                    </div>
                                    <input th:field="*{rooms}" type="text" class="form-control" id="rooms"
                                           name="rooms" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('rooms')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="bathrooms" class="h5 mb-1">Bathrooms</label>
                                    </div>
                                    <input th:field="*{bathrooms}" type="text" class="form-control" id="bathrooms"
                                           name="bathrooms" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('bathrooms')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm ">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="year" class="h5 mb-1">Year</label>
                                    </div>
                                    <input th:field="*{year}" type="text" class="form-control" id="year"
                                           name="year" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('year')}" th:text="${er}">error message</small>
                                </div>
                                <div class="col-sm">
                                    <div class="label-holder d-flex justify-content-center">
                                        <label for="price" class="h5 mb-1">Price</label>
                                    </div>
                                    <input th:field="*{price}" type="text" class="form-control" id="price"
                                           name="price" />
                                    <small class="text-danger" th:each="er : ${#fields.errors('price')}" th:text="${er}">error message</small>
                                </div>
                            </div>

                            <div class="col-sm mb-4">
                                <div class="label-holder d-flex justify-content-lg-start">
                                    <label for="property-image" class="h5 mb-1">Upload Image</label>
                                </div>
                                <input th:field="*{imageUrl}" type="file" class="form-control-file" id="property-image"
                                       name="imageUrl" />
                                <small class="text-danger" th:each="er : ${#fields.errors('imageUrl')}" th:text="${er}">error message</small>
                            </div>

                         <div class="col-sm mb-4">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="description" class="h5 mb-1">Description</label>
                        </div>
                             <textarea th:field="*{description}" name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                        <small class="text-danger" th:each="er : ${#fields.errors('description')}" th:text="${er}">error message</small>
                       </div>

                            <div class="button-holder d-flex justify-content-center">
                                <input type="submit" value="Add Property" class="btn py-3 px-4 btn-primary">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<footer class="ftco-footer ftco-section">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<th:block th:include="~{fragments/bodyScript}"></th:block>
</body>
</html>
